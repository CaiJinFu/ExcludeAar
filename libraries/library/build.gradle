apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion libs.versions.compile.sdk.get().toInteger()

    defaultConfig {
        minSdkVersion libs.versions.min.sdk.get().toInteger()
        targetSdkVersion libs.versions.compile.sdk.get().toInteger()
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //更改生成的aar包的名称
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            if ('release' == variant.buildType.name) {
                outputFileName = "BaiduLBS_Android_release.aar"
            } else if ('debug' == variant.buildType.name) {
                outputFileName = "BaiduLBS_Android_debug.aar"
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libs.appcompat
    implementation libs.kotlin.stdlib
}

